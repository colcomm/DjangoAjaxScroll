    {% if post_list %}
      
      {% for post in post_list %}
      <div class="col-xs-12 col-sm-6">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content | truncatewords:"50" }}</p>
        <p><a class="btn btn-default" href="{% url 'post_detail' post.id %}" role="button">View details &raquo;</a></p>
      </div>
      {% endfor %} 
      
    {% else %}
      <p>No Data</p>
    {% endif %}
